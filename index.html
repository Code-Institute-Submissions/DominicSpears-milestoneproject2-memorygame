<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/f10a3754d1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Match the Pairs!</title>
</head>
<body>
<div id="memory-game">
    <div id="progress">
        <div id="progress-inner">
            <div id="title">
                <h1>Match the Pairs!</h1>
            </div>
            <div id="highscore">
                <p>Time:</p>
                <p>60</p>
            </div>
            <div id="objectives">
                <p>Flips:</p>
                <p>0</p>
            </div>
        </div>
    </div>
    <div id="gameplay">
        <div id="game">
            <div id="grid-inner">
            </div>
        </div>
    </div>
    <div id="navigation">
        <div id="navigation-inner">
            <div class="nav-btn">
                <button>Reset</button>
            </div>
            <div class="nav-btn">
                <button>Instructions</button>
            </div>
            <div class="nav-btn">
                <button>Difficulty</button>
            </div>
            <div class="nav-btn">
                <button>Settings</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/index.js"></script>
<!--Credit: Template code taken from Link, heavily modified-->
</body>
</html>
